<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Toys Shop Online</a>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="col-xs-12 col-sm-6 col-lg-4 col-md-offset-4 jumbotron">
			<h1>Login</h1>
			<form class="form-horizontal" th:action="@{/login}" method="post">
				<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
				<div class="form-group">
					<label class="col-sm-2 control-label"> Username: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="username"
							name="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"> Password: </label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="password"
							name="password" />
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 centered">
						<input type="submit" class="btn btn-primary btn-block"
							value="Sign In" />
					</div>
				</div>
				<div class="col-sm-offset-2 col-sm-10 centered">
					<a href="register"> Register </a>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 centered">
						<div th:if="${param.error}" class="label label-danger">Invalid
							username and password.</div>
						<div th:if="${param.registrarion}" class="label label-success">Registration
							process has been succesful.</div>
						<div th:if="${param.logout}" class="label label-default">
							You have been logged out.</div>
					</div>
				</div>
			</form>



		</div>
	</div>
</body>
</html>
