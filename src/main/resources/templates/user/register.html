<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Toys Shop Online</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login"> <span
							class="glyphicon glyphicon-log-in"></span>Log In
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="col-xs-12 col-sm-6 col-lg-4 col-md-offset-4 jumbotron">
			<h1>Registration</h1>
			<form   class="form-horizontal" role="form" action="#" th:action="@{/register}"
				th:object="${user}" method="post">

				<div class="form-group">
					<label class="col-sm-2 control-label" for="username">Username:</label>
					<div class="col-sm-10">
						<input name="username" th:value="*{username}" type="text" value=""
							class="form-control" id="username"></input>
						<div th:if="${#fields.hasErrors('username')}"
							class="label label-danger" th:errors="*{username}"></div>
					</div>

				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="password">Password:</label>
					<div class="col-sm-10">
						<input name="password" type="password" class="form-control"
							th:value="*{password}" id="password" value=""></input>

						<div th:if="${#fields.hasErrors('password')}"
							class="label label-danger" th:errors="*{password}"></div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="passwordRepeated">Repeat
						password:</label>
					<div class="col-sm-10">
						<input name="passwordRepeated" type="password"
							class="form-control" th:value="*{passwordRepeated}"
							id="passwordRepeated" value=""></input>

						<div th:if="${#fields.hasErrors('passwordRepeated')}"
							class="label label-danger" th:errors="*{passwordRepeated}"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 centered">
						<input type="submit" class="btn btn-primary btn-block"
							value="Register" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
