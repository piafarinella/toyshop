<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header">Toys</h1>
		<div sec:authorize="isAnonymous()" style="margin-left: 300px;">
			<label><a href="login">You must login to buy</a></label>
		</div>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<table class="table table-striped data-tables">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="toy : ${toys}">
					<td th:text="${toy.name}"></td>
					<td th:text="${toy.description}"></td>
					<td th:text="${toy.price}"></td>
					<td><img th:src="${toy.imageEncoded}" class="img-responsive"
						width="250" height="250" /></td>

					<td><a sec:authorize="isAuthenticated()"
						class="btn btn-default" th:href="'/buy/'+${toy.id}"> <span
							class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:include="fragments/footer :: scripts"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>
</body>
</html>
